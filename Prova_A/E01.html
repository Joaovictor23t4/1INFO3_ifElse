<script>
    /*
    Problema: Intensidade do Café
    Uma cafeteria fornece café em três intensidades: fraco, médio e forte. Cada intensidade possui uma gramagem porção diferente de café para cada 100ml.
    Faça um programa que receba a intensidade do café e a quantidade de café desejada em ml e calcule a quantidade de café em gramas que será fornecida.
    Considere que cada 100ml de café fraco possui 10g de café, cada 100ml de café médio possui 15g de café e cada 100ml de café forte possui 20g de café.
    */
    
    //Entrada
    const intensidade = prompt(`Informe a intensidade do café: FR (Fraco), M (Médio) ou FT (Forte)`).toUpperCase().trim().replace(" " , ""); //replace para ignorar o espaço entre as palavras

    const quantidadeMl = Number(prompt(`Informe a quantidade de café em ML`));
    //Processamento
    
    const verificacaoMl = Math.floor(quantidadeMl / 100);

    //Saída
    if (intensidade === "FR") {
        alert (`A quantidade de café com intensidade fraca em gramas é de ${verificacaoMl * 10}g`);
    }

    else if (intensidade === "M") {
        alert (`A quantidade de café com intensidade média em gramas é de ${verificacaoMl * 15}g`);
    }

    else if (intensidade === "FT") {
        alert (`A quantidade de café com intensidade forte em gramas é de ${verificacaoMl * 20}g`);
    }

    else {
        alert (`Intensidade errada!`);
    }
</script>
