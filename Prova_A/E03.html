<script>
    /*
    Problema: Contas do Mês
    Peça para o usuário informar as suas despesas mensais com água, luz, telefone e internet. Também peça para o usuário informar o seu salário bruto mensal.
    Calcule se as despesas mensais ultrapassam 40% do salário bruto mensal. Se ultrapassar, informe que o usuário está gastando muito com contas e é preciso revê-las, além de informar o valor que sobrou do salário bruto mensal.
    Caso contrário, informe que o usuário está com as economias em dia e apresente o valor que sobrou.
    */
    
    //Entrada
    const despesas = Number(prompt(`Informe a soma das suas despesas por mês`).replace("," , "."));
    const salarioBruto = Number(prompt(`Informe o seu salário bruto mensal`).replace("," , "."));
    //Processamento
    const quarentaPorcento = salarioBruto * 0.4;
    //Saída
    if (despesas > quarentaPorcento) {
        alert(`Você está gastando demais, tente economizar!\nSalário restante: R$${(salarioBruto - despesas).toFixed(2).replace("." , ",")}`);
    }

    else {
        alert(`Você está com as economias em dia!\nSalário restante: R$${(salarioBruto - despesas).toFixed(2).replace("." , ",")}`);
    }
</script>
